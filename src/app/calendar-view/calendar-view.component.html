<full-calendar class="calendar" [options]="calendarOptions"></full-calendar>


<div *ngIf="formOpen" class="formDisplay">
    <div class="field">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="form.title">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Bill type</mat-label>
            <input matInput [(ngModel)]="form.type">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matInput [(ngModel)]="form.amount">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="dateField">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="form.date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Textarea</mat-label>
            <textarea matInput [(ngModel)]="form.description"></textarea>
        </mat-form-field>
    </div>

    <div>
        <button class="submitButton" mat-raised-button color="primary" (click)="submitForm()">Submit</button>
        <button class="closeButton" mat-raised-button color="accent" (click)="closeForm()">Close</button>
    </div>

</div>

<div *ngIf="filter" class="filterForm">
    <div class="field">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="filterValue">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="filterEvents()">Filter</button>
        <button mat-raised-button color="accent" (click)="closeForm()" class="closeButton">Close</button>
    </div>
</div>
